<div class="Company">
    <button
        mat-raised-button (click)="openDialog()"
        matTooltip="Agregar Empresa."
        aria-label="Button that displays a tooltip when focused or hovered over"
        style="margin-bottom: 1.5%; background-color:#23233b ;"
        class="icon-button"
    >
    <mat-icon style="font-size: 24px; color:  white;">add</mat-icon> <!-- Cambia el tamaño del ícono aquí -->
    </button>
</div>

<mat-card class="mb-25 tagus-card">
    <mat-card-header>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container class="element-list-one" matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef>Identificador</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.idCompany }}
                </td>
            </ng-container>

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.description }}
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="guid">
                <th mat-header-cell *matHeaderCellDef>Guid</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.guidCompany }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-card-header>
    <mat-card-content>
        <div class="myTasksTable mat-elevation-z8"></div>
    </mat-card-content>
</mat-card>

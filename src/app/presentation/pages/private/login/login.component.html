    <div class="form-container">
        <img
            class="img-logo"
            src="../../../../../assets/img/multistock-logo.png"
            alt="MDN"
        />
        <form [formGroup]="formularioLogin" (submit)="onSubmit()">
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input
                    type="email"
                    matInput
                    placeholder="Ex. admin@gmail.com"
                    formControlName="email"
                    required
                />
                @if (formularioLogin.get('email')?.invalid) {
                <mat-error>Please enter a valid email address</mat-error>
                }
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>password</mat-label>
                <input
                    type="password"
                    matInput
                    placeholder="Ex. ******"
                    formControlName="password"
                    required
                />
                @if (formularioLogin.get('password')?.invalid) {
                <mat-error>Please enter a valid password address</mat-error>
                }
            </mat-form-field>
